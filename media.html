<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média Escolar</title>
    <link rel="stylesheet" href="media.css">
</head>
<body>
    <header>
        <h1>Descubra sua Média Escolar Anual</h1>
        <nav>
            <a href="index.html">Início</a>
        </nav>
    </header>
    <div class="container">
        <form id="mediaForm">
            <div class="form-group">
                <label for="nota1">1° Trimestre:</label>
                <input type="number" id="nota1" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="nota2">2° Trimestre:</label>
                <input type="number" id="nota2" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="nota3">3° Trimestre:</label>
                <input type="number" id="nota3" step="0.1" required>
            </div>
            <button type="submit">Calcular Média</button>
        </form>
        <div id="resultado" class="resultado"></div>
        <div id="faixaMedia" class="faixa-media"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<script>
    document.getElementById('mediaForm').addEventListener('submit', function(event) {
    event.preventDefault();

    let nota1 = parseFloat(document.getElementById('nota1').value);
    let nota2 = parseFloat(document.getElementById('nota2').value);
    let nota3 = parseFloat(document.getElementById('nota3').value);

    let media = (nota1 + nota2 + nota3) / 3;
    let resultadoDiv = document.getElementById('resultado');
    let faixaMediaDiv = document.getElementById('faixaMedia');

    resultadoDiv.textContent = 'Sua média é: ' + media.toFixed(1);

    // Mensagem de faixa de média
    if (media >= 7) {
        faixaMediaDiv.textContent = 'Parabéns! Sua média está ótima.';
        faixaMediaDiv.style.color = 'green';
    } else if (media >= 5) {
        faixaMediaDiv.textContent = 'Você está na média. Continue se esforçando!';
        faixaMediaDiv.style.color = 'orange';
    } else {
        faixaMediaDiv.textContent = 'Sua média está abaixo do esperado. Procure ajuda para melhorar!';
        faixaMediaDiv.style.color = 'red';
    }
});

</script>
