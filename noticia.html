<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notícias Estudantis</title>
    <style>
        p {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        .container {
            max-width: 500px;
            margin: 20px auto;
            padding: 10px;
        }

        .news-item {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 20px;
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .news-item:hover {
            transform: translateY(-5px);
        }

        .news-item img {
            width: 372px;
            height: 233px;
            object-fit: cover;
            border-bottom: 1px solid #ddd;
        }

        .news-item a {
            display: block;
            text-align: center;
            padding: 15px;
            color: #007BFF;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            width: 100%;
        }

        .news-item a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2em;
                margin-bottom: 15px;
            }

            .news-item a {
                font-size: 1em;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 1.5em;
                margin-bottom: 10px;
            }

            .news-item a {
                font-size: 0.9em;
                padding: 8px;
            }

            .news-item img {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Calculadora de Notas</h1>
        <br>
        <a style="text-decoration: none; color: #fffefe;" href="index.html">Inicio</a>
    </header>

    <div class="container" id="news-container">
        <!-- As notícias serão carregadas aqui -->
    </div>

    <script>
        const apiKey = 'pub_527109fa53787275a1ada16540647418bdc4b';  // Your new API key
        const newsContainer = document.getElementById('news-container');
    
        async function fetchNews() {
            try {
                const response = await fetch(`https://newsdata.io/api/1/news?apikey=${apiKey}&country=br&language=pt`);
                const data = await response.json();
    
                if (data.results.length === 0) {
                    newsContainer.innerHTML = '<p>Nenhuma notícia encontrada no momento.</p>';
                } else {
                    data.results.forEach(article => {
                        if (article.title && article.link && article.image_url) {
                            const newsItem = document.createElement('div');
                            newsItem.className = 'news-item';
                            newsItem.innerHTML = `
                                <p>${article.title}</p>
                                <img src="${article.image_url}" 
                                    onerror="this.src='link_da_imagem_alternativa'" 
                                    alt="Imagem da notícia">
                                <a href="${article.link}" target="_blank">Leia mais</a>
                            `;
                            newsContainer.appendChild(newsItem);
                        }
                    });
                }
            } catch (error) {
                console.error('Erro ao buscar as notícias:', error);
                newsContainer.innerHTML = '<p>Erro ao carregar as notícias. Por favor, tente novamente mais tarde.</p>';
            }
        }
    
        fetchNews();
    </script>

    
    
    
    
</body>

</html>
