<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conheça Mais a Sua Faculdade</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="teste.css">
</head>
<body>
    <header>
        <h1>Conheça a sua faculdade</h1>
        <hr>
        <nav>
            <a href="index.html" class="nav-link">Início</a>
        </nav>
    </header>
    <main>
        <section class="search">
            <input type="text" id="searchInput" placeholder="Buscar Faculdade..." oninput="searchColleges()">
        </section>
        <section id="collegeList" class="college-list">
            <!-- As faculdades serão listadas aqui -->
        </section>

        <!-- Modal -->
        <div class="modal fade" id="collegeModal" tabindex="-1" role="dialog" aria-labelledby="collegeModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="collegeModalLabel">Informações da Faculdade</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p id="duration"></p>
                        <p id="cost"></p>
                        <p id="areas"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="teste.js"></script>
</body>
</html>
